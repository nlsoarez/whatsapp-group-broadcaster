<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoramento - WhatsApp Broadcaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      * {
        font-family: 'Inter', sans-serif;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }

      /* Sound toggle animation */
      .sound-toggle {
        position: relative;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .sound-toggle:hover {
        transform: scale(1.1);
      }
      .sound-toggle.active {
        color: #10b981;
      }
      .sound-toggle.active::after {
        content: '';
        position: absolute;
        top: -2px;
        right: -2px;
        width: 8px;
        height: 8px;
        background: #10b981;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      /* New message notification pulse */
      .new-message-indicator {
        animation: newMessagePulse 0.5s ease-out;
      }
      @keyframes newMessagePulse {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
        70% { transform: scale(1.02); box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
      }

      .glass-morphism {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .glass-dark {
        background: rgba(0, 0, 0, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 0, 0, 0.1);
      }

      .scrollbar-thin::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }

      .scrollbar-thin::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 10px;
      }

      .scrollbar-thin::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.05);
        border-radius: 10px;
      }

      .chat-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 1.5rem;
      }

      @media (max-width: 768px) {
        .chat-container {
          grid-template-columns: 1fr;
        }
      }

      .message-bubble {
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .pulse-dot {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .message-bubble.selectable {
        cursor: pointer;
        transition: all 0.2s;
      }
      .message-bubble.selectable:hover {
        transform: scale(1.01);
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      .message-bubble.selected {
        box-shadow: 0 0 0 2px #8b5cf6 !important;
        background: #f3e8ff !important;
      }
      .highlight-match {
        background: yellow;
        padding: 0 2px;
        border-radius: 2px;
      }
      .reply-box {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        transform: translateY(100%);
        transition: transform 0.3s ease;
        z-index: 100;
      }
      .reply-box.visible {
        transform: translateY(0);
      }
    </style>
  </head>

  <body>
    <div class="min-h-screen p-6 pb-40">
      <!-- Header -->
      <header class="glass-morphism rounded-2xl p-4 mb-6 shadow-xl">
        <div class="flex flex-col gap-4">
          <!-- Row 1: Title and Actions -->
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-emerald-500 to-teal-600 flex items-center justify-center shadow-lg">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                </svg>
              </div>
              <div>
                <h1 class="text-xl font-bold text-gray-800">Monitoramento em Tempo Real</h1>
                <p class="text-xs text-gray-600">Clique nas mensagens para selecionar e responder</p>
              </div>
            </div>

            <div class="flex items-center gap-2">
              <div class="glass-dark px-3 py-2 rounded-lg">
                <span id="session-display" class="text-xs font-mono text-gray-600"></span>
              </div>
              <div id="connection-status" class="glass-dark px-3 py-2 rounded-lg flex items-center gap-2">
                <div id="status-dot" class="w-2 h-2 rounded-full bg-gray-400 pulse-dot"></div>
                <span id="status-text" class="text-sm font-medium text-gray-700">Conectando...</span>
              </div>
              <!-- Sound Toggle Button -->
              <button id="sound-toggle" onclick="toggleSound()" class="sound-toggle p-2 hover:bg-gray-100 rounded-lg transition" title="Ativar/Desativar alerta sonoro">
                <svg id="sound-icon-on" class="w-5 h-5 text-gray-600 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"/>
                </svg>
                <svg id="sound-icon-off" class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2"/>
                </svg>
              </button>
              <!-- Expand to new window -->
              <button onclick="window.open(window.location.href, '_blank', 'width=1200,height=800')" class="p-2 hover:bg-gray-100 rounded-lg transition" title="Abrir em nova janela">
                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                </svg>
              </button>
              <button onclick="refreshChats()" class="p-2 hover:bg-gray-100 rounded-lg transition" title="Atualizar">
                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                </svg>
              </button>
              <button onclick="clearChats()" class="p-2 hover:bg-gray-100 rounded-lg transition" title="Limpar">
                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                </svg>
              </button>
            </div>
          </div>

          <!-- Row 2: Search Bar -->
          <div class="relative">
            <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
            <input type="text" id="search-input" placeholder="Pesquisar mensagens, usu√°rios ou grupos..."
              class="w-full px-4 py-3 pl-12 rounded-xl border border-gray-200 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none transition text-sm bg-white/80">
            <div id="search-results-count" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-xs text-gray-400 hidden"></div>
          </div>
        </div>
      </header>

      <!-- Chats Container -->
      <div class="glass-morphism rounded-2xl p-6 shadow-xl">
        <div id="chats" class="chat-container">
          <div class="glass-dark rounded-xl p-6 flex flex-col items-center justify-center min-h-[400px]">
            <svg class="w-16 h-16 text-gray-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
            </svg>
            <p class="text-gray-500 text-center">
              Aguardando mensagens dos grupos selecionados...<br>
              <span class="text-xs">As mensagens aparecer√£o aqui em tempo real</span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Selection Bar -->
    <div id="selection-bar" class="fixed top-20 left-1/2 transform -translate-x-1/2 glass-morphism rounded-xl p-3 shadow-lg hidden z-50">
      <div class="flex items-center gap-4">
        <span class="text-purple-600 font-semibold">
          <span id="selection-count">0</span> mensagem(ns) selecionada(s) em <span id="selection-groups">0</span> grupo(s)
        </span>
        <button onclick="selectSameUser()" class="px-3 py-1.5 bg-blue-500 hover:bg-blue-600 text-white rounded-lg text-sm font-medium transition">
          Selecionar mesmo usu√°rio
        </button>
        <button onclick="clearSelection()" class="px-3 py-1.5 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg text-sm font-medium transition">
          Limpar
        </button>
      </div>
    </div>

    <!-- Reply Box -->
    <div id="reply-box" class="reply-box glass-morphism shadow-2xl border-t border-gray-200">
      <div class="max-w-4xl mx-auto p-4">
        <div class="mb-3 p-3 bg-purple-50 rounded-lg border-l-4 border-purple-500">
          <div class="flex items-center justify-between mb-1">
            <span class="text-sm font-semibold text-purple-700">Respondendo a <span id="reply-user">usu√°rio</span></span>
            <button onclick="clearSelection()" class="text-gray-400 hover:text-gray-600">‚úï</button>
          </div>
          <p id="reply-text" class="text-sm text-gray-600 truncate"></p>
          <p id="reply-groups" class="text-xs text-purple-500 mt-1"></p>
        </div>
        <div class="flex gap-3">
          <textarea id="reply-message" rows="2" placeholder="Digite sua resposta..."
            class="flex-1 px-4 py-3 rounded-xl border border-gray-200 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none resize-none"></textarea>
          <button onclick="sendReply()" class="px-6 py-3 bg-gradient-to-r from-purple-500 to-indigo-600 hover:from-purple-600 hover:to-indigo-700 text-white rounded-xl font-semibold transition shadow-lg">
            Enviar
          </button>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50"></div>

    <script>
      // URL do backend - Railway
      window.BACKEND_URL = window.location.hostname === 'localhost'
        ? 'http://localhost:3000'
        : 'https://web-production-180d.up.railway.app';

      // Pega sessionId da janela pai ou localStorage
      function getSessionId() {
        // Tenta da URL
        const urlParams = new URLSearchParams(window.location.search);
        let sessionId = urlParams.get('session');

        if (sessionId) return sessionId;

        // Tenta da janela pai (opener)
        if (window.opener && window.opener.getSessionId) {
          sessionId = window.opener.getSessionId();
          if (sessionId) return sessionId;
        }

        // Tenta do localStorage
        sessionId = localStorage.getItem('whatsapp_session_id');

        return sessionId || 'monitoring_' + Date.now();
      }

      const SESSION_ID = getSessionId();
      console.log('üì± Session ID:', SESSION_ID);

      // Pega grupos selecionados da janela pai
      function getSelectedGroupsFromOpener() {
        try {
          if (window.opener && window.opener.getSelectedGroups) {
            const selected = window.opener.getSelectedGroups();
            console.log('üìã Grupos selecionados da janela principal:', selected);
            return selected || [];
          }
        } catch (e) {
          console.log('‚ö†Ô∏è N√£o foi poss√≠vel acessar janela principal:', e);
        }
        return [];
      }

      // Pega dados dos grupos da janela pai
      function getGroupsDataFromOpener() {
        try {
          if (window.opener && window.opener.getGroupsData) {
            return window.opener.getGroupsData() || [];
          }
        } catch (e) {
          console.log('‚ö†Ô∏è N√£o foi poss√≠vel acessar dados dos grupos:', e);
        }
        return [];
      }

      const SELECTED_GROUPS = getSelectedGroupsFromOpener();
      const OPENER_GROUPS_DATA = getGroupsDataFromOpener();

      // Mostra sessionId e info
      const sessionDisplay = document.getElementById('session-display');
      if (SELECTED_GROUPS.length > 0) {
        sessionDisplay.textContent = `${SELECTED_GROUPS.length} grupos`;
        sessionDisplay.title = `Monitorando ${SELECTED_GROUPS.length} grupos selecionados`;
      } else {
        sessionDisplay.textContent = SESSION_ID.substring(0, 15) + '...';
      }

      const socket = io(window.BACKEND_URL, {
        query: { sessionId: SESSION_ID },
        transports: ['websocket', 'polling'],
        reconnection: true,
        reconnectionAttempts: 10,
        reconnectionDelay: 1000
      });

      // Helper para URLs com sessionId
      function apiUrl(endpoint) {
        const separator = endpoint.includes('?') ? '&' : '?';
        return `${window.BACKEND_URL}${endpoint}${separator}sessionId=${SESSION_ID}`;
      }

      const state = {
        groups: OPENER_GROUPS_DATA,
        chatByGroup: new Map(),
        selectedGroups: new Set(SELECTED_GROUPS),
        selectedMessages: new Map(), // messageId -> {groupId, who, text}
        searchQuery: '',
        currentUser: null,
        soundEnabled: localStorage.getItem('soundEnabled') === 'true',
        lastMessageTime: Date.now()
      };

      const el = {
        chats: document.getElementById('chats'),
        status: document.getElementById('status-text'),
        statusDot: document.getElementById('status-dot'),
        searchInput: document.getElementById('search-input'),
        selectionBar: document.getElementById('selection-bar'),
        selectionCount: document.getElementById('selection-count'),
        selectionGroups: document.getElementById('selection-groups'),
        replyBox: document.getElementById('reply-box'),
        replyUser: document.getElementById('reply-user'),
        replyText: document.getElementById('reply-text'),
        replyGroups: document.getElementById('reply-groups'),
        replyMessage: document.getElementById('reply-message'),
        soundToggle: document.getElementById('sound-toggle'),
        soundIconOn: document.getElementById('sound-icon-on'),
        soundIconOff: document.getElementById('sound-icon-off'),
        searchResultsCount: document.getElementById('search-results-count')
      };

      // ===== SOUND NOTIFICATION SYSTEM =====
      // Create audio context for notification sound
      let audioContext = null;

      function createNotificationSound() {
        try {
          if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
          }

          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();

          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);

          // Pleasant notification tone
          oscillator.frequency.setValueAtTime(880, audioContext.currentTime); // A5
          oscillator.type = 'sine';

          gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);

          oscillator.start(audioContext.currentTime);
          oscillator.stop(audioContext.currentTime + 0.3);

          // Second beep
          setTimeout(() => {
            const osc2 = audioContext.createOscillator();
            const gain2 = audioContext.createGain();
            osc2.connect(gain2);
            gain2.connect(audioContext.destination);
            osc2.frequency.setValueAtTime(1100, audioContext.currentTime); // C#6
            osc2.type = 'sine';
            gain2.gain.setValueAtTime(0.2, audioContext.currentTime);
            gain2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            osc2.start(audioContext.currentTime);
            osc2.stop(audioContext.currentTime + 0.2);
          }, 150);
        } catch (e) {
          console.log('Audio not supported:', e);
        }
      }

      function playNotificationSound() {
        if (state.soundEnabled) {
          createNotificationSound();
        }
      }

      function toggleSound() {
        state.soundEnabled = !state.soundEnabled;
        localStorage.setItem('soundEnabled', state.soundEnabled);
        updateSoundUI();

        if (state.soundEnabled) {
          // Play test sound when enabling
          playNotificationSound();
          showToast('üîî Alerta sonoro ativado', 'success');
        } else {
          showToast('üîï Alerta sonoro desativado', 'info');
        }
      }

      function updateSoundUI() {
        if (state.soundEnabled) {
          el.soundToggle.classList.add('active');
          el.soundIconOn.classList.remove('hidden');
          el.soundIconOff.classList.add('hidden');
        } else {
          el.soundToggle.classList.remove('active');
          el.soundIconOn.classList.add('hidden');
          el.soundIconOff.classList.remove('hidden');
        }
      }

      // Initialize sound UI
      updateSoundUI();

      // Make toggleSound available globally
      window.toggleSound = toggleSound;

      // Search handler with result counter
      let searchTimeout;
      el.searchInput.addEventListener('input', (e) => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
          state.searchQuery = e.target.value.toLowerCase();
          renderChats();
          updateSearchResultsCount();
        }, 200);
      });

      function updateSearchResultsCount() {
        if (!state.searchQuery) {
          el.searchResultsCount.classList.add('hidden');
          return;
        }

        let totalResults = 0;
        state.chatByGroup.forEach((messages) => {
          totalResults += messages.filter(msg =>
            msg.text.toLowerCase().includes(state.searchQuery) ||
            msg.who.toLowerCase().includes(state.searchQuery)
          ).length;
        });

        el.searchResultsCount.textContent = `${totalResults} resultado${totalResults !== 1 ? 's' : ''}`;
        el.searchResultsCount.classList.remove('hidden');
      }

      // --- Socket Events ---
      socket.on('connect', () => {
        console.log('‚úÖ Conectado ao servidor');
        setStatus('Conectado', true);
        fetchGroups();
        loadSelectedGroupsHistory();
      });

      socket.on('disconnect', () => {
        console.log('‚ùå Desconectado');
        setStatus('Desconectado', false);
      });

      socket.on('ready', () => {
        setStatus('WhatsApp Conectado', true);
        fetchGroups();
        loadSelectedGroupsHistory();
      });

      socket.on('status', ({ ready }) => {
        if (ready) {
          setStatus('WhatsApp Conectado', true);
          fetchGroups();
          loadSelectedGroupsHistory();
        } else {
          setStatus('Aguardando conex√£o', false);
        }
      });

      socket.on('message', ({ groupId, from, text, timestamp, messageId }) => {
        // S√≥ mostra se n√£o h√° filtro ou se grupo est√° selecionado
        if (state.selectedGroups.size === 0 || state.selectedGroups.has(groupId)) {
          pushChat(groupId, from, text, timestamp, messageId);

          // Play notification sound for new messages from others
          if (from !== 'Voc√™') {
            playNotificationSound();

            // Get group name for notification
            const group = state.groups.find(g => g.id === groupId);
            const groupName = group?.subject || groupId.split('@')[0];

            // Show toast notification with group name and sender
            showToast(`üì© ${groupName}: ${from}`, 'info');

            // Flash the group card to indicate new message
            setTimeout(() => {
              const groupCards = document.querySelectorAll('.glass-dark');
              groupCards.forEach(card => {
                const header = card.querySelector('h3');
                if (header) {
                  if (header.textContent.includes(groupName) || header.innerHTML.includes(groupName)) {
                    card.classList.add('new-message-indicator');
                    card.style.border = '2px solid #10b981';
                    setTimeout(() => {
                      card.classList.remove('new-message-indicator');
                      card.style.border = '';
                    }, 3000);
                  }
                }
              });
            }, 100);
          }
        }
      });

      socket.on('message_sent', ({ groupId, text, timestamp, messageId }) => {
        // S√≥ mostra se n√£o h√° filtro ou se grupo est√° selecionado
        if (state.selectedGroups.size === 0 || state.selectedGroups.has(groupId)) {
          pushChat(groupId, 'Voc√™', text, timestamp, messageId);
        }
      });

      // --- Functions ---
      function setStatus(text, connected) {
        el.status.textContent = text;
        el.statusDot.className = connected
          ? 'w-2 h-2 rounded-full bg-green-500 pulse-dot'
          : 'w-2 h-2 rounded-full bg-red-500 pulse-dot';
      }

      async function fetchGroups() {
        try {
          const response = await fetch(apiUrl('/api/groups'));
          if (response.ok) {
            state.groups = await response.json();
            console.log(`‚úÖ ${state.groups.length} grupos carregados`);
          }
        } catch (error) {
          console.error('Erro ao buscar grupos:', error);
        }
      }

      async function loadSelectedGroupsHistory() {
        // Se tem grupos selecionados da janela principal, usa eles
        if (state.selectedGroups.size > 0) {
          console.log(`üìÇ Carregando hist√≥rico de ${state.selectedGroups.size} grupos selecionados em paralelo`);
          // Carrega todos em paralelo para ser mais r√°pido
          await Promise.all(Array.from(state.selectedGroups).map(groupId => loadGroupHistory(groupId)));
          renderChats();
          return;
        }

        // Fallback: carrega primeiros 10 grupos em paralelo
        try {
          const response = await fetch(apiUrl('/api/groups'));
          if (response.ok) {
            const groups = await response.json();
            state.groups = groups;

            await Promise.all(groups.slice(0, 10).map(group => loadGroupHistory(group.id)));
            renderChats();
          }
        } catch (error) {
          console.error('Erro ao carregar hist√≥rico:', error);
        }
      }

      async function loadGroupHistory(groupId) {
        try {
          const url = apiUrl(`/api/debug/cache/${encodeURIComponent(groupId)}`);
          const response = await fetch(url);

          if (response.ok) {
            const data = await response.json();

            if (data.messages && data.messages.length > 0) {
              state.chatByGroup.set(groupId, []);

              data.messages.forEach(msg => {
                if (msg.text && msg.text.trim()) {
                  const timestamp = msg.timestamp ? new Date(msg.timestamp).getTime() : Date.now();
                  pushChat(
                    groupId,
                    msg.fromMe ? 'Voc√™' : (msg.from || 'Desconhecido'),
                    msg.text,
                    timestamp,
                    msg.id,
                    true
                  );
                }
              });
            }
          }
        } catch (error) {
          console.error(`Erro ao carregar hist√≥rico de ${groupId}:`, error);
        }
      }

      function pushChat(groupId, who, text, ts, messageId, isHistory = false) {
        if (!state.chatByGroup.has(groupId)) {
          state.chatByGroup.set(groupId, []);
        }

        const chat = state.chatByGroup.get(groupId);

        // Evita duplicatas
        if (messageId) {
          const exists = chat.some(m => m.messageId === messageId);
          if (exists) return;
        }

        chat.push({
          who,
          text,
          ts: ts || Date.now(),
          messageId: messageId || `${Date.now()}-${Math.random()}`,
          groupId
        });

        // Ordena por timestamp
        chat.sort((a, b) => a.ts - b.ts);

        // Limita a 150 mensagens
        if (chat.length > 150) {
          state.chatByGroup.set(groupId, chat.slice(-150));
        }

        if (!isHistory) {
          renderChats();
        }
      }

      function highlightText(text, query) {
        if (!query) return escapeHtml(text);
        const escaped = escapeHtml(text);
        const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
        return escaped.replace(regex, '<span class="highlight-match">$1</span>');
      }

      function renderChats() {
        el.chats.innerHTML = '';
        const query = state.searchQuery;
        let hasResults = false;

        if (state.chatByGroup.size === 0) {
          el.chats.innerHTML = `
            <div class="glass-dark rounded-xl p-6 flex flex-col items-center justify-center min-h-[400px]">
              <svg class="w-16 h-16 text-gray-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
              </svg>
              <p class="text-gray-500 text-center">
                Aguardando mensagens...<br>
                <span class="text-xs">As mensagens dos grupos aparecer√£o aqui</span>
              </p>
            </div>
          `;
          return;
        }

        Array.from(state.chatByGroup.entries()).forEach(([groupId, messages]) => {
          const group = state.groups.find(g => g.id === groupId);
          const groupName = group?.subject || groupId.split('@')[0];

          // Filtra por pesquisa
          let filteredMessages = messages;
          if (query) {
            filteredMessages = messages.filter(msg =>
              msg.text.toLowerCase().includes(query) ||
              msg.who.toLowerCase().includes(query) ||
              groupName.toLowerCase().includes(query)
            );
          }
          if (filteredMessages.length === 0 && query) return;
          hasResults = true;

          const chatCard = document.createElement('div');
          chatCard.className = 'glass-dark rounded-xl p-4';

          const header = `
            <div class="flex items-center justify-between mb-3 pb-2 border-b border-gray-200">
              <div class="flex items-center gap-2">
                <div class="w-2 h-2 bg-green-500 rounded-full pulse-dot"></div>
                <h3 class="font-semibold text-gray-800">${query ? highlightText(groupName, query) : escapeHtml(groupName)}</h3>
              </div>
              <span class="text-xs text-gray-500">${filteredMessages.length} mensagens</span>
            </div>
          `;

          let messagesHtml = '';
          filteredMessages.slice(-50).forEach(msg => {
            const time = new Date(msg.ts).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            const isYou = msg.who === 'Voc√™';
            const isSelected = state.selectedMessages.has(msg.messageId);

            messagesHtml += `
              <div class="message-bubble selectable mb-2 p-2 ${isYou ? 'bg-purple-50' : 'bg-white'} ${isSelected ? 'selected' : ''} rounded-lg"
                   data-message-id="${msg.messageId}"
                   data-group-id="${groupId}"
                   data-who="${escapeHtml(msg.who)}"
                   data-text="${escapeHtml(msg.text)}"
                   onclick="toggleMessageSelection(this)">
                <div class="flex items-start justify-between gap-2">
                  <span class="font-medium text-sm ${isYou ? 'text-purple-700' : 'text-blue-600'}">${query ? highlightText(msg.who, query) : escapeHtml(msg.who)}</span>
                  <span class="text-xs text-gray-400">${time}</span>
                </div>
                <p class="text-sm text-gray-800 mt-1 break-words">${query ? highlightText(msg.text, query) : escapeHtml(msg.text)}</p>
              </div>
            `;
          });

          chatCard.innerHTML = header + `
            <div class="space-y-2 max-h-[600px] overflow-y-auto scrollbar-thin pr-2">
              ${messagesHtml || '<p class="text-xs text-gray-400 text-center py-4">Sem mensagens ainda</p>'}
            </div>
          `;

          el.chats.appendChild(chatCard);

          // Auto scroll after DOM updates
          setTimeout(() => {
            const scrollContainer = chatCard.querySelector('.overflow-y-auto');
            if (scrollContainer) {
              scrollContainer.scrollTop = scrollContainer.scrollHeight;
            }
          }, 50);
        });

        if (!hasResults && query) {
          el.chats.innerHTML = `
            <div class="glass-dark rounded-xl p-6 flex flex-col items-center justify-center min-h-[400px] col-span-full">
              <svg class="w-16 h-16 text-gray-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
              </svg>
              <p class="text-gray-500 text-center">Nenhum resultado para "${escapeHtml(query)}"</p>
            </div>
          `;
        }

        updateSelectionUI();
      }

      function refreshChats() {
        showToast('Atualizando chats...', 'info');
        state.chatByGroup.clear();
        loadSelectedGroupsHistory().then(() => {
          renderChats();
        });
      }

      function clearChats() {
        state.chatByGroup.clear();
        renderChats();
        showToast('Chats limpos', 'success');
      }

      // --- Selection Functions ---
      function toggleMessageSelection(element) {
        const messageId = element.dataset.messageId;
        const groupId = element.dataset.groupId;
        const who = element.dataset.who;
        const text = element.dataset.text;

        if (state.selectedMessages.has(messageId)) {
          state.selectedMessages.delete(messageId);
        } else {
          state.selectedMessages.set(messageId, { groupId, who, text });
          state.currentUser = who;
        }
        renderChats();
      }

      function selectSameUser() {
        if (!state.currentUser || state.currentUser === 'Voc√™') {
          showToast('Selecione uma mensagem de outro usu√°rio primeiro', 'warning');
          return;
        }

        let count = 0;
        state.chatByGroup.forEach((messages, groupId) => {
          messages.forEach(msg => {
            if (msg.who === state.currentUser && !state.selectedMessages.has(msg.messageId)) {
              state.selectedMessages.set(msg.messageId, {
                groupId,
                who: msg.who,
                text: msg.text
              });
              count++;
            }
          });
        });

        renderChats();
        showToast(`${count} mensagens de "${state.currentUser}" adicionadas`, 'success');
      }

      function clearSelection() {
        state.selectedMessages.clear();
        state.currentUser = null;
        renderChats();
      }

      function updateSelectionUI() {
        const count = state.selectedMessages.size;
        const groups = new Set(Array.from(state.selectedMessages.values()).map(m => m.groupId));

        el.selectionCount.textContent = count;
        el.selectionGroups.textContent = groups.size;
        el.selectionBar.classList.toggle('hidden', count === 0);

        if (count > 0) {
          el.replyBox.classList.add('visible');
          const firstMsg = Array.from(state.selectedMessages.values())[0];
          el.replyUser.textContent = firstMsg.who;
          el.replyText.textContent = firstMsg.text.substring(0, 100) + (firstMsg.text.length > 100 ? '...' : '');

          const groupNames = Array.from(groups).map(gid => {
            const g = state.groups.find(gr => gr.id === gid);
            return g?.subject || gid.split('@')[0];
          });
          el.replyGroups.textContent = `Responder em: ${groupNames.join(', ')}`;
        } else {
          el.replyBox.classList.remove('visible');
        }
      }

      async function sendReply() {
        const text = el.replyMessage.value.trim();
        if (!text) {
          showToast('Digite uma mensagem', 'error');
          return;
        }

        if (state.selectedMessages.size === 0) {
          showToast('Selecione mensagens para responder', 'error');
          return;
        }

        const groups = new Set(Array.from(state.selectedMessages.values()).map(m => m.groupId));
        const groupIds = Array.from(groups);
        const firstMsg = Array.from(state.selectedMessages.values())[0];

        try {
          const response = await fetch(apiUrl('/api/send'), {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              groupIds,
              message: text,
              sessionId: SESSION_ID,
              replyTo: { text: firstMsg.text, from: firstMsg.who }
            })
          });

          const data = await response.json();
          if (data.ok) {
            showToast(`Enviado para ${groupIds.length} grupo(s)!`, 'success');
            el.replyMessage.value = '';
            clearSelection();
          } else {
            throw new Error(data.error || 'Erro ao enviar');
          }
        } catch (error) {
          showToast(`Erro: ${error.message}`, 'error');
        }
      }

      function escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      function showToast(message, type = 'info') {
        const toast = document.createElement('div');
        toast.className = `
          px-6 py-3 rounded-xl shadow-lg mb-3 transform translate-x-0 transition-all duration-300
          ${type === 'success' ? 'bg-gradient-to-r from-green-500 to-emerald-600 text-white' :
            type === 'error' ? 'bg-gradient-to-r from-red-500 to-pink-600 text-white' :
            type === 'warning' ? 'bg-gradient-to-r from-amber-500 to-orange-600 text-white' :
            'bg-gradient-to-r from-blue-500 to-indigo-600 text-white'}
        `;

        toast.innerHTML = `
          <div class="flex items-center gap-3">
            <span class="font-medium">${message}</span>
          </div>
        `;

        const container = document.getElementById('toast-container');
        container.appendChild(toast);

        setTimeout(() => {
          toast.style.transform = 'translateX(400px)';
          toast.style.opacity = '0';
          setTimeout(() => toast.remove(), 300);
        }, 3000);
      }

      // Initialize - aguarda conex√£o e carrega dados
      socket.emit('request-status');

      // Renderiza ap√≥s carregar hist√≥rico
      setTimeout(() => {
        renderChats();
      }, 2000);
    </script>
  </body>
</html>
